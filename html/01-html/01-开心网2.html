<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="http://img1.kaixin001.com.cn/i/favicon.ico" rel="shortcut icon" type="image/x-icon" />
    <title>开心网</title>
</head>
<body>
    <div class="header"></div>
    <div class="wraper">
        <div class="main">
            <div class="left">
                <h1>十秒加入开心网，找到全部好友</h1>
                <p><label for="name">手机号码：</label>
                    <input id="name" type="text">
                </p>
                <p><label for="paw">创建密码：</label>
                    <input type="password" id="paw">
                </p>
                <p><label for="name">真实姓名：</label>
                    <input type="text" id="name">
                </p>
                <p><label for="num">身份证号：</label>
                    <input type="number" id="num">
                </p>
                <p>性别：
                    <input type="radio" id="man" name="sex">
                    <label for="man">男</label>
                    <input type="radio" id="woman" name="sex">
                    <label for="woman">女</label>
                </p>
                <p>生日：
                    <select>
                        <option value="">请选择</option>
                        <option value="">1997</option>
                        <option value="">1998</option>
                        <option value="">1999</option>
                        <option value="">2000</option>
                    </select>年
                    <select>
                        <option value="">--</option>
                        <option value="">01</option>
                        <option value="">02</option>
                        <option value="">03</option>
                        <option value="">04</option>
                    </select>月
                    <select>
                        <option value="">--</option>
                        <option value="">01</option>
                        <option value="">02</option>
                        <option value="">03</option>
                        <option value="">04</option>
                    </select>日
                </p>
                <p>我现在：
                    <input type="radio" name="now" id="work">
                    <label for="work">在工作</label>
                    <input type="radio" name="now" id="study">
                    <label for="study">在学校</label>
                    <input type="radio" name="now" id="other">
                    <label for="other">其它</label>
                </p>
                <p>居住地：
                    <select>
                        <option value="">河北省</option>
                        <option value="">北京</option>
                    </select>
                </p>
                <p>
                    <input type="checkbox">同意<a href="">开心服务条款</a>
                </p>
                <input type="image" src="./img/01.png">

            </div>
            <div class="right">

            </div>
        </div>
        <div class="footer"></div>
    </div>
</body>
</html>
